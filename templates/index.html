<!-- index.html -->
{% extends 'base.html' %}
{% block heading %}
{% endblock %}
{% block lb %}
<p class ="title1" style="text-align:center;">Check Before Apply</p>
{% endblock %}
{% block main %}
  <!-- place form code here for submitting the url -->
  <div class="columns">
    <div class="column is-offset-2 is-8">
      <form action="{{ url_for('results') }}" method="POST" onsubmit="document.getElementById('container').style.display = 'block';">
        <div id="container" style="display:none;">
          <svg viewBox="0 0 100 100">
            <defs>
              <filter id="shadow">
                <feDropShadow dx="0" dy="0" stdDeviation="1.5" 
                  flood-color="#fc6767"/>
              </filter>
            </defs>
            <circle id="spinner" style="fill:transparent;stroke:#00FFFF;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);" cx="50" cy="50" r="45"/>
        </svg>
        </div>
        <div class="field has-addons">
          <div class="control is-expanded">
            <input type="text" name="url" class="input" placeholder="http://example.com" required>
          </div>
          <div class="control">
            <button class="button is-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
